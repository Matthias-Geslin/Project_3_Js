<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>LocationMap</title>

    <link rel="canonical" href="https://https://javascript.matthias-geslin.fr/">
    <link rel="icon" href="./img/icon.png" type="image/x-icon">

    <link rel="author" href="./humans.txt"/>

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/normalize.css">
    <link rel="stylesheet" href="./css/code.css">
</head>


<body>
<!--Slider part-->
<header class="slider">
    <figure class="picture fade">
        <img src="./img/01.jpg" alt="01">
        <figcaption>
            <span class="numbertext">1 / 5</span>
            <p class="text">Image 1</p>
        </figcaption>
    </figure>

    <figure class="picture fade">
        <img src="./img/02.jpg" alt="02">
        <figcaption>
            <span class="numbertext">2 / 5</span>
            <p class="text">Image 2</p>
        </figcaption>
    </figure>

    <figure class="picture fade">
        <img src="./img/03.jpg" alt="03">
        <figcaption>
            <span class="numbertext">3 / 5</span>
            <p class="text">Image 3</p>
        </figcaption>
    </figure>

    <figure class="picture fade">
        <img src="./img/04.jpg" alt="04">
        <figcaption>
            <span class="numbertext">4 / 5</span>
            <p class="text">Image 4</p>
        </figcaption>
    </figure>

    <figure class="picture fade">
        <img src="./img/05.jpg" alt="05">
        <figcaption>
            <span class="numbertext">5 / 5</span>
            <p class="text">Image 5</p>
        </figcaption>
    </figure>


    <!--    Controls-->
    <fieldset>
        <input type="button"  id="previous">
        <label for="previous"  class="prev" onclick="plusSlides(-1)">
            <i class="far fa-hand-point-left"></i>
        </label>

        <input type="button" id="play">
        <label for="play" class="play" onclick="">
            <i class="fas fa-play"></i>
        </label>

        <input type="button" id="pause">
        <label for="pause" class="pause" onclick="">
            <i class="far fa-pause-circle pause"></i>
        </label>

        <input type="button" id="next">
        <label for="next" class="next" onclick="plusSlides(1)">
            <i class="far fa-hand-point-right"></i>
        </label>

        <!-- The dots/circles -->
        <div class="dot-part">
            <ul>
                <li class="dot" onclick="currentSlide(1)"></li>
                <li class="dot" onclick="currentSlide(2)"></li>
                <li class="dot" onclick="currentSlide(3)"></li>
                <li class="dot" onclick="currentSlide(4)"></li>
                <li class="dot" onclick="currentSlide(5)"></li>
            </ul>
        </div>
    </fieldset>
</header>



<!--Map part-->
<div class="map">
</div>


<!--Location part-->
<form class="location">
    <label for="last-name">Nom: </label>
    <input id="last-name" type="text" name="last-name">
    <label for="first-name">Prénom: </label>
    <input id="first-name" type="text" name="first-name">
    <input type="submit" value="Réserver">
</form>


<canvas id="canvas" class="canvas" width="300" height="300"></canvas>


<script src="./js/ajax.js"></script>
<script src="./js/Slider.js"></script>
<script src="./js/Map.js"></script>
<script src="./js/Location.js"></script>
<script src="./js/Canvas.js"></script>
<script src="./js/script.js"></script>
</body>
</html>
