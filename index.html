<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>LocationMap</title>

    <link rel="canonical" href="https://https://javascript.matthias-geslin.fr/">
    <link rel="icon" href="img/icon.png" type="image/x-icon">

    <link rel="author" href="humans.txt">

    <!--    Basic css -->
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/code.css">
</head>


<body>
<!--Slider part-->
<header class="slider relative">
    <figure class="picture fade">
        <img src="img/01.jpg" alt="Première image">
        <figcaption>
            <span class="numbertext relative">1 / 5</span>
            <p class="text relative">Image 1</p>
        </figcaption>
    </figure>

    <figure class="picture fade">
        <img src="img/02.jpg" alt="Deuxième image">
        <figcaption>
            <span class="numbertext">2 / 5</span>
            <p class="text">Image 2</p>
        </figcaption>
    </figure>

    <figure class="picture fade">
        <img src="img/03.jpg" alt="Troisième image">
        <figcaption>
            <span class="numbertext">3 / 5</span>
            <p class="text">Image 3</p>
        </figcaption>
    </figure>

    <figure class="picture fade">
        <img src="img/04.jpg" alt="Quatrième image">
        <figcaption>
            <span class="numbertext">4 / 5</span>
            <p class="text">Image 4</p>
        </figcaption>
    </figure>

    <figure class="picture fade">
        <img src="img/05.jpg" alt="Cinquième image">
        <figcaption>
            <span class="numbertext">5 / 5</span>
            <p class="text">Image 5</p>
        </figcaption>
    </figure>



    <!--    Controls    -->
    <div class="controls flex">
        <input type="button"  id="prev" value="">
        <label for="prev"  class="prev" id="prev-lb">
            <img src="img/hand-point-left.svg" class="prev-mvt" alt="Svg image">
        </label>

        <input type="button" id="play-btn">
        <label for="play-btn" id="play" class="play">
            <img src="img/play.svg" class="play-mvt" alt="Svg image">
        </label>

        <input type="button" id="pause-btn">
        <label for="pause-btn" id="pause" class="pause hide">
            <img src="img/pause-circle.svg" class="pause-mvt" alt="Svg image">
        </label>

        <input type="button" id="next">
        <label for="next" class="next" id="next-lb">
            <img src="img/hand-point-right.svg" class="next-mvt" alt="Svg image">
        </label>
    </div>
</header>

<!--Map part-->
<div class="map" id="map"></div>


<!--Location part-->
<section id="reservation-box" class="form-box br-5 hide">
    <h1>Station :</h1>
    <i id="close-it" class="fas fa-times-circle"></i>
    <form class="flex">
        <label for="last-name">Nom: </label>
        <input id="last-name" type="text" name="last-name" placeholder="Nom">
        <label for="first-name">Prénom: </label>
        <input id="first-name" type="text" name="first-name" placeholder="Prénom">
        <input id="validate" type="button" value="Réserver">
    </form>
</section>

<canvas class="canvas hide br-5 relative" id="canvas" width="400" height="300"></canvas>


<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBFNjH6UulwVgJYZjymK4gFMPlKKtuFsxM&callback=initMap"
        async defer></script>

<script src="https://kit.fontawesome.com/a4207f1681.js"></script>

<script src="js/ajax.js"></script>
<script src="js/Slider.js"></script>
<script src="js/Map.js"></script>
<script src="js/Reservation.js"></script>
<script src="js/Canvas.js"></script>
<script src="js/script.js"></script>
</body>
</html>
