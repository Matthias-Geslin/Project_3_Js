<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Location de Vélo</title>

    <link rel="canonical" href="https://javascript.matthias-geslin.fr/">
    <link rel="icon" href="img/icon.png" type="image/x-icon">

    <link rel="author" href="humans.txt">

    <!--    Basic css -->
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/code.css">
</head>


<body>
<!--Slider part-->
<header class="slider relative">
    <figure class="picture fade">
        <img src="img/01.png" alt="Première image">
        <figcaption>
            <span class="numbertext relative">1 / 3</span>
            <p class="text relative">Actionnement du diaporama</p>
        </figcaption>
    </figure>

    <figure class="picture fade">
        <img src="img/02.png" alt="Deuxième image">
        <figcaption>
            <span class="numbertext">2 / 3</span>
            <p class="text">Fonctionnement de la map</p>
        </figcaption>
    </figure>

    <figure class="picture fade">
        <img src="img/03.png" alt="Troisième image">
        <figcaption>
            <span class="numbertext">3 / 3</span>
            <p class="text">Réservation du vélo</p>
        </figcaption>
    </figure>



    <!--    Controls    -->
    <div class="controls flex">
        <input type="button"  id="prev">
        <label for="prev"  class="prev" id="prev-lb">
            <img src="img/hand-point-left.svg" class="prev-mvt" alt="Svg image">
        </label>

        <input type="button" id="play-btn">
        <label for="play-btn" id="play" class="play">
            <img src="img/play.svg" class="play-mvt" alt="Svg image">
        </label>

        <input type="button" id="pause-btn">
        <label for="pause-btn" id="pause" class="pause hide">
            <img src="img/pause-circle.svg" class="pause-mvt" alt="Svg image">
        </label>

        <input type="button" id="next">
        <label for="next" class="next" id="next-lb">
            <img src="img/hand-point-right.svg" class="next-mvt" alt="Svg image">
        </label>
    </div>
</header>

<main>
    <!--Map part-->
    <div class="googlemap" id="google-map"></div>

    <!--Location part-->
    <section id="reservation-box" class="reservation-box hide br-5">
        <h1>Station <span id="station-status"></span>:</h1>
        <i id="close-it" class="fas fa-times-circle"></i>

        <ul>
            <li id="station-name"></li>
            <li id="station-address"></li>
            <li id="station-stands"></li>
            <li id="available-bikes"></li>
        </ul>

        <form class="flex">
            <label for="last-name">Nom: </label>
            <input id="last-name" type="text" name="last-name" placeholder="Nom" required>
            <label for="first-name">Prénom: </label>
            <input id="first-name" type="text" name="first-name" placeholder="Prénom" required>
            <input id="validate" type="button" value="Réserver" disabled>
            <p id="re-booking" class="re-booking hide"><button class="button" onClick="window.sessionStorage.clear()">Réserver une fois supplémentaire</button><em>Cette nouvelle réservation remplacera celle déjà effectuée.</em></p>
        </form>
        <canvas id="canvas" class="canvas flex br-5 relative"></canvas>
    </section>

    <footer id="infoReservation" class="reservation-data">
        <p id="noReservation" class="">No reservations done</p>
        <div id="resConfirmed" class="hide">
          <p>Réservation confirmée par <span id="lastNameConfirm"></span> <span id="firstNameConfirm"></span> à cette adresse :
          <p id="stationConfirm"></p>
          </p>
            Vous avez <span id="minTimer"></span> minute(s) et <span id="secTimer"></span> seconde(s) devant vous.
        </div>
        <p id="reservationTimerUp" class="hide">time's up, resa canceld</p>
    </footer>
</main>

<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBFNjH6UulwVgJYZjymK4gFMPlKKtuFsxM&callback=initMap"
        async defer></script>

<script src="https://kit.fontawesome.com/a4207f1681.js"></script>

<script src="js/ajax.js"></script>
<script src="js/Slider.js"></script>
<script src="js/GoogleMap.js"></script>
<script src="js/Reservation.js"></script>
<script src="js/Canvas.js"></script>
<script src="js/script.js"></script>
</body>
</html>
