<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="./css/code.css">
    <link rel="stylesheet" href="./css/normalize.css">
    <link type="text/plain" rel="author" href="./humans.txt"/>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <title>LocationMap</title>
</head>
<body>
<!--Slider part-->
<header class="slider">
    <figure class="picture fade">
        <img src="./img/01.jpg" alt="01">
        <figcaption class="numbertext">1 / 5</figcaption>
        <p class="text">Image 1</p>
    </figure>

    <figure class="picture fade">
        <img src="./img/02.jpg" alt="02">
        <figcaption class="numbertext">2 / 5</figcaption>
        <p class="text">Image 2</p>
    </figure>

    <figure class="picture fade">
        <img src="./img/03.jpg" alt="03">
        <figcaption class="numbertext">3 / 5</figcaption>
        <p class="text">Image 3</p>
    </figure>

    <figure class="picture fade">
        <img src="./img/04.jpg" alt="04">
        <figcaption class="numbertext">4 / 5</figcaption>
        <p class="text">Image 4</p>
    </figure>

    <figure class="picture fade">
        <img src="./img/05.jpg" alt="05">
        <figcaption class="numbertext">5 / 5</figcaption>
        <p class="text">Image 5</p>
    </figure>

    <!--    Controls-->
    <div>
        <span class="prev" onclick="plusSlides(-1)"><i class="far fa-hand-point-left"></i></span>
        <span><i class="fas fa-play"></i></span>
        <span><i class="far fa-pause-circle pause"></i></span>
        <span class="next" onclick="plusSlides(1)"><i class="far fa-hand-point-right"></i></span>
    </div>

    <!-- The dots/circles -->
    <div class="dot-part">
        <span class="dot" onclick="currentSlide(1)"></span>
        <span class="dot" onclick="currentSlide(2)"></span>
        <span class="dot" onclick="currentSlide(3)"></span>
        <span class="dot" onclick="currentSlide(4)"></span>
        <span class="dot" onclick="currentSlide(5)"></span>
    </div>
</header>



<!--Map part-->
<div class="map">
</div>



<!--Location part-->
<form class="location">
    <label for="last-name">Nom: </label>
    <input id="last-name" type="text" name="last-name">
    <label for="first-name">Prénom: </label>
    <input id="first-name" type="text" name="first-name">
    <input type="submit" value="Réserver">
</form>

<canvas id="canvas" class="canvas" width="300" height="300"></canvas>

<script src="./js/ajax.js"></script>
<script src="./js/script.js"></script>
<script src="./js/Slider.js"></script>
<script src="./js/Map.js"></script>
<script src="./js/Canvas.js"></script>
<script src="./js/Location.js"></script>
</body>
</html>
