<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>LocationMap</title>

    <link rel="canonical" href="https://https://javascript.matthias-geslin.fr/">
    <link rel="icon" href="img/icon.png" type="image/x-icon">

    <link rel="author" href="humans.txt">

    <!--    Map box -->
    <link href='https://api.mapbox.com/mapbox-gl-js/v1.0.0/mapbox-gl.css' rel='stylesheet'>
    <link href='https://api.tiles.mapbox.com/mapbox-gl-js/v1.0.0/mapbox-gl.css' rel='stylesheet'>
    <link href='https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-geocoder/v4.3.0/mapbox-gl-geocoder.css' rel='stylesheet' type='text/css'>

    <!--    Basic css -->
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/code.css">
</head>


<body>
<!--Slider part-->
<header class="slider">
    <figure class="picture fade">
        <img src="img/01.jpg" alt="Première image">
        <figcaption>
            <span class="numbertext">1 / 5</span>
            <p class="text">Image 1</p>
        </figcaption>
    </figure>

    <figure class="picture fade">
        <img src="img/02.jpg" alt="Deuxième image">
        <figcaption>
            <span class="numbertext">2 / 5</span>
            <p class="text">Image 2</p>
        </figcaption>
    </figure>

    <figure class="picture fade">
        <img src="img/03.jpg" alt="Troisième image">
        <figcaption>
            <span class="numbertext">3 / 5</span>
            <p class="text">Image 3</p>
        </figcaption>
    </figure>

    <figure class="picture fade">
        <img src="img/04.jpg" alt="Quatrième image">
        <figcaption>
            <span class="numbertext">4 / 5</span>
            <p class="text">Image 4</p>
        </figcaption>
    </figure>

    <figure class="picture fade">
        <img src="img/05.jpg" alt="Cinquième image">
        <figcaption>
            <span class="numbertext">5 / 5</span>
            <p class="text">Image 5</p>
        </figcaption>
    </figure>



    <!--    Controls-->
    <div class="controls">
        <input type="button"  id="previous" value="">
        <label for="previous"  class="prev" onclick="Slider.prototype.moveInSlide(slideIndex -=1)">
            <img src="img/hand-point-left.svg" class="prev-mvt" alt="Svg image">
        </label>

        <input type="button" id="play-btn">
        <label for="play-btn" id="play" class="play">
            <img src="img/play.svg" class="play-mvt" alt="Svg image">
        </label>

        <input type="button" id="pause-btn">
        <label for="pause-btn" id="pause" class="pause hide">
            <img src="img/pause-circle.svg" class="pause-mvt" alt="Svg image">
        </label>

        <input type="button" id="next">
        <label for="next" class="next" onclick="Slider.prototype.moveInSlide(slideIndex +=1)">
            <img src="img/hand-point-right.svg" class="next-mvt" alt="Svg image">
        </label>
    </div>
</header>


<div class="cartography">
    <!--Map part-->
    <div class="map" id="map"></div>

    <!-- interaction menu -->
    <nav id='listing-group' class='listing-group'>
        <input type='checkbox' id='scrollZoom' checked='checked'>
        <label for='scrollZoom'>Scroll zoom</label>
        <input type='checkbox' id='boxZoom' checked='checked'>
        <label for='boxZoom'>Box zoom</label>
        <input type='checkbox' id='dragRotate' checked='checked'>
        <label for='dragRotate'>Drag rotate</label>
        <input type='checkbox' id='dragPan' checked='checked'>
        <label for='dragPan'>Drag pan</label>
        <input type='checkbox' id='keyboard' checked='checked'>
        <label for='keyboard'>Keyboard</label>
        <input type='checkbox' id='doubleClickZoom' checked='checked'>
        <label for='doubleClickZoom'>Double click zoom</label>
        <input type='checkbox' id='touchZoomRotate' checked='checked'>
        <label for='touchZoomRotate'>Touch zoom rotate</label>
    </nav>
</div>


<!--Location part-->
<form class="location">
    <label for="last-name">Nom: </label>
    <input id="last-name" type="text" name="last-name">
    <label for="first-name">Prénom: </label>
    <input id="first-name" type="text" name="first-name">
    <input type="submit" value="Réserver">
</form>


<canvas id="canvas" class="canvas" width="300" height="300"></canvas>



<script src='https://api.mapbox.com/mapbox-gl-js/v1.0.0/mapbox-gl.js'></script>
<script src='https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-geocoder/v4.3.0/mapbox-gl-geocoder.min.js'></script>

<script src="js/ajax.js"></script>
<script src="js/Slider.js"></script>
<script src="js/Map.js"></script>
<script src="js/Location.js"></script>
<script src="js/Canvas.js"></script>
<script src="js/script.js"></script>
</body>
</html>
